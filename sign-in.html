<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <script>
        function validateForm() {
            let Username = document.forms["sign_up"]["Username"].value;
            let email = document.forms["sign_up"]["email"].value;
            let ConfirmEmail = document.forms["sign_up"]["ConfirmEmail"].value;
            let password = document.forms["sign_up"]["password"].value;
            let ConfirmPassword = document.forms["sign_up"]["ConfirmPassword"].value;

            if (Username == "") {
                alert("Username must be filled out");
                return false;
            }
            if (email == "") {
                alert("Email must be filled out");
                return false;
            }
            if (ConfirmEmail == "") {
                alert("ConfirmEmail must be filled out");
                return false;
            }
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }

            if (password.length < 8) {
                alert("Password lenght must be more 8 character ");
                return false;
            }
            if (ConfirmPassword) {
                alert("Confirm Password must be filled out");
                return false;
            }
            if (ConfirmPassword.length < 8) {
                alert("Password lenght must be more 8 character ");
                return false;
            }
        }
    </script>

    <title>Sign up | Sign in</title>
</head>

<body>

    <div class="container">
        <div class="col-left">
            <div class="info-left">
                <div class="text-display">
                    Welcome to <br> Our Company.
                </div>
                <div class="btn-left">
                    <div class="example"><a href="#">See Example</a></div>
                    <div class="more"><a href="#">Read More</a></div>
                </div>
            </div>

        </div>
        <div class="col-right">
            <div class="logo">{I-BIT}</div>
            <div class="text-welcome">Hello, Again</div>
            <div class="text-detail">Welcome to Sign Up Page</div>
            <div class="form">
                <form name="sign_up" action="#" onsubmit="return validateForm()" method="POST">
                    <input type="Username " name="Username" id="Username" placeholder="Your Username " class="Username ">
                    <input type="email " name="email" id="email" placeholder="Your Email " class="email ">
                    <input type="ConfirmEmail" name="ConfirmEmail" id="ConfirmEmail" placeholder="Confirm Your Email " class="ConfirmEmail ">
                    <input type="password" name="password" id="password" placeholder="Your Password " class="password ">
                    <input type="password" name="password" id="password" placeholder="Confirm Your Password " class="password ">
                    <input type="submit" value="Sign Up" class="button ">
                    <div class="hr ">- Or -</div>
                    <div class="btn "><a href="# "><i class='bx bxl-google'></i> Login in with Google</a>
                    </div>
                </form>
            </div>
            <div class="text-signup ">If you have an account? Please
                <a href="sign-up.html ">Login in</a>
            </div>
        </div>
    </div>

</body>

</html>

</html>
